<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <!-- HEADER WITH PROFILE PIC -->
    <header>
        <div class="profile-container">
            <img src="profile.png.png" class="profile-pic" alt="My Profile Picture">
        </div>

        <h1>Saurav Basnet</h1>

        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ABOUT SECTION -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am learning HTML, CSS, and Git. This is my first portfolio website!</p>
    </section>

    <!-- PROJECT SECTION -->
    <section id="projects">
        <h2>My Projects</h2>

        <div class="project-card">
            <img src="project1.png.png" alt="Project Screenshot">
            <p>This is my first HTML project — simple webpage design.</p>
        </div>

    </section>

    <!-- CONTACT SECTION -->
    <section id="contact">
        <h2>Contact Me</h2>

        <form>
            <label>Name:</label>
            <input type="text" required>

            <label>Email:</label>
            <input type="email" required>

            <label>Message:</label>
            <textarea rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
